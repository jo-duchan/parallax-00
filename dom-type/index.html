<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parallax DOM Type</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <section>
      <h3>Bird</h3>
      <div class="content-wraper">
        <div class="layer-01 _imgArr">
          <img src="./assets/img-01.png" alt="배경요소-이미지" />
        </div>
        <div class="layer-02 _imgArr">
          <img src="./assets/img-02.png" alt="배경요소-이미지" />
        </div>
        <div class="layer-03">
          <video autoplay playsinline loop muted preload="none">
            <source src="./assets/bird.webm" type="video/webm" />
            <source src="./assets/bird.mp4" type="video/mp4" />
          </video>
        </div>
        <div class="layer-04 _imgArr">
          <img src="./assets/img-03.png" alt="배경요소-이미지" />
        </div>
        <div class="layer-05 _imgArr">
          <img src="./assets/img-04.png" alt="배경요소-이미지" />
        </div>
      </div>
    </section>
    <script type="module" src="app.js"></script>
  </body>
</html>
